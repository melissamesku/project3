<!-- TEMPLATES BELOW ============= -->

	<!-- LOGIN ============= -->
  	<template id="landing-template">

  		<div id="landing-container">
			<h2 class="landing">Capture your world right now <br/><em>&amp;</em> save it for the future</h2> 
  		</div>

  	</template>

	<!-- LOGIN ============= -->
  	<template id="login-template">

  		<div id="login-container" data-id="{{_id}}">
			<button id="signup-through-login">Not registered yet? Sign up!</button>
  			<label for="username">Username</label><br/>
  			<input type="text" id="username" placeholder="username"/><br>
  			<label for="username">Password</label><br/>
  			<input type="text" id="password" placeholder="password"/><br>
  			<button id="login-button" data-id="{{_id}}">Login!</button>
  		</div>

  	</template>

	<!--  NEW USER ============= -->
  	<template id="signup-template">

  		<div id="signup-container" data-id="{{_id}}">
  			<button id="login-through-signup">Already registered? Log in!</button>

  			<label for="username">Username *</label><br/>
  			<input type="text" id="username" placeholder="username"/><br>

  			<label for="password">Password *</label><br/>
  			<input type="text" id="password" placeholder="password"/><br>

  			<label for="email">Email</label><br/>
  			<input type="text" id="email" placeholder="email"/><br>

  			<label for="age">Age</label><br/>
  			<input type="text" id="age" placeholder="age"/><br>

  			<label for="location">Location</label><br/>
  			<input type="text" id="location" placeholder="location"/><br>
  			<p>* Required</p>

  			<button id="register-button" data-id="{{_id}}">Register!</button>

  		</div>

  	</template>

  	<!--  ACCOUNT INFO ========== -->
  	<template id="account-info-template">
  		<div id="account-info-container" data-id={{_id}}>

  			<button id="account-view-capsules-button">View my time capsules</button><br>

  			<button id="account-update-button">Update account information</button><br>

  			<button id="account-delete-button">Delete account</button>

  		</div>
  	</template>

	<!--  EDIT USER ============= -->
	<template id="edit-user-template">

		<div id="edit-user-container" data-id="{{_id}}">
			<button id="account-view-capsules-button">View my time capsules</button><br>

			<button id="account-delete-button">Delete account</button><br>

			<label for="email">Email</label><br/>
		    <input type="text" id="email" placeholder="{{{email}}}" value="{{{email}}}"/><br>

		    <label for="age">Age</label><br/>
		    <input type="text" id="age" placeholder="{{{age}}}" value="{{{age}}}"/><br>

		    <label for="location">Location</label><br/>
		    <input type="text" id="location" placeholder="{{{location}}}" value="{{{location}}}"/><br>

		    <button id="update-user-button" data-id="{{{_id}}}">Update</button>

		 </div>

	</template>

	<!--  DELETE USER ============= -->
	<template id="delete-user-template">
		<div id="delete-user-container" data-id="{{_id}}">
			<button id="account-view-capsules-button">View my time capsules</button><br>

			<button id="account-update-button">Update account information</button><br>

			<h3>Are you sure?</h3>
		    <button id="delete-user-confirm-button" data-id="{{_id}}">Yes, Delete</button>

		</div>
	</template>

	<!--  VIEW USER CAPSULES ============= -->
	<template id="view-user-capsules-template">
		<div id="view-user-capsules-container" data-id="{{_id}}">

			<p>
				<span style="font-size:0.6em; color:#ccc">The exact space-time this capsule was created: {{created_at}}</span>
				<br/>
				{{#each qa}}
					Question: <em>{{question}}</em>
					<br/>
					Answer: <em>{{answer}}</em>
					<br/>
				{{/each}}
			</p>
			<br/>
		</div>
	</template>

    <!-- BOX ============ -->
    <template id="boxes-template">
        <div class="outer-box" data-id="{{question}}" id="{{_id}}">
		    <div class="inner-box" data-id="{{question}}" id="{{_id}}">
				<p><em>{{question}}</em> <span style="display:none">{{_id}}</span></p>
			</div>
		</div>
	</template>

	<!-- ACTIVE BOX ============ -->
  <template id="active-box-template">
      <div class="active-box-container" id="{{_id}}" data-id="{{_id}}">
          <input type="text" id="response" placeholder="my response"></input>
          <input type="submit" id="submit-answer" data-id="{{_id}}" value="Add to time capsule"></input>
      </div>
  </template>

	<!--  QUESTIONS LIST ============= -->
	<template id="questions-template">
		<div id="questions-container" data-id="{{_id}}">
			<div class="list-questions"><em>{{question}}</em></div><br>
		<!-- add date calendar field -->
		 </div>
	</template>


	<!--  ABOUT ============= -->
	<template id="about-template">
		<div id="about-container">
			<p>The golden record, on the right, was a time capsule for planet earth sent into deep space on the Voyager 1 space probe in 1977. Yeah, you missed that one. That's why we created this time capsule right here. </p>
			<p>This is meant to be a snapshot of how you see the world right now. Select a question, speak your mind, and your response will be added to your personal time capsule. The more you answer, the more you'll have to reflect on in years to come.</p>
			<p>When you're done, submit your time capsule. We'll email* it back to you in five years.</p>
			<p class="small-text">*If email still exists, of course</p>
		</div>
	</template>

	<!-- DISPLAY CAPSULES ============= -->

		<div id="capsules-container" data-id="{{_id}}">
			{{#each qa}}

				{{question}}
				{{date_of_return}}
			</div><br>
			{{/each}} -->

		<!-- add date calendar field -->

<!-- 		</div>
	</template>

	<!-- AFTER THE CAPSULE IS SENT ============= -->
	<template id="after-capsule-sent">

		<div id="big-image-text">
			<h3>Congratulations! </h3>
			<img src="http://melissamesku.com/images/nasa-time-capsule-clear.png"/>
			<p>Your time capsule has been saved <br/>for posterity. It will be sent to you <br/>via email* in five years.</p>
			<br/>
			<p> If you'd like to see or change your answers before then, too bad! They've essentially been sent into deep space. You can, however, create a totally new time capsule now or anytime in the future. <br/>Just keep your email address up to date with us and (you'll) see you in five years! </p>
			<p class="small-text">*If email still exists, of course</p>
		</div>

  	</template>

<!-- END TEMPLATES ============= -->

<!-- LOGIN / SIGNUP MODAL ============= -->
	<div id="modal">
		<div class='modal-content'>
			<button id='close'>x</button>
			<h3>Sign up or log in <br/>to create your time capsule! </h3>
			<div class="modal-button-area">
				<button id="modal-sign-up">Sign up</button>
				<button id="modal-log-in">Login</button>
			</div>
		</div>
	</div>
